<style>
#vacation_main {
    margin-bottom: 1.5rem;
    animation: fadeInUp 0.6s ease forwards;
}

#vacation_main h2 {
    margin-bottom: 1.2rem;
    color: #070707;
    font-family: 'Exo 2', sans-serif;
    font-size: clamp(1.2rem, 3vw, 1.6rem);
    position: relative;
    z-index: 1;
    text-align: center;
}

#vacation_main h2::after {
    content: "";
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: -3px;
    width: 70%;
    height: 6px;
    background-color: #7af08a;
    border-radius: 50px;
    transform: translateX(-50%) scaleX(1.1) skewX(-15deg);
    z-index: -1;
    transition: transform 0.3s ease;
}

#vacation_main h2:hover::after {
    transform: translateX(-50%) scaleX(1.2) skewX(-15deg);
}

#vacation_main {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

.vacation-nav-buttons {
    display: flex;
    justify-content: center;
    gap: 0.8rem;
    flex-wrap: wrap;
}

#vacation_main button {
    padding: 0.7rem 1.2rem;
    cursor: pointer;
    border: none;
    background: linear-gradient(135deg, #468FFE, #070707);
    color: white;
    border-radius: 12px;
    font-size: clamp(0.8rem, 2vw, 0.9rem);
    font-family: 'Exo 2', sans-serif;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(70, 143, 254, 0.3);
    position: relative;
    overflow: hidden;
    min-width: 110px;
}

#vacation_main button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255,255,255,0.2), transparent);
    transition: left 0.3s ease;
}

#vacation_main button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(70, 143, 254, 0.4);
}

#vacation_main button:hover::before {
    left: 100%;
}

#vacation_main button:active {
    transform: translateY(-1px);
}

/* Estados específicos para cada botón */
#vacation_main button:nth-child(1) {
    background: linear-gradient(135deg, #7af08a, #27ae60);
    color: #070707;
}

#vacation_main button:nth-child(1):hover {
    box-shadow: 0 8px 25px rgba(122, 240, 138, 0.3);
}

#vacation_main button:nth-child(2) {
    background: linear-gradient(135deg, #e74c3c, #c0392b);
}

#vacation_main button:nth-child(2):hover {
    box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
}

#vacation_main button:nth-child(3) {
    background: linear-gradient(135deg, #f39c12, #e67e22);
}

#vacation_main button:nth-child(3):hover {
    box-shadow: 0 8px 25px rgba(243, 156, 18, 0.3);
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 900px) {
    .vacation-nav-buttons {
        flex-direction: column;
        align-items: center;
        gap: 0.6rem;
    }
    
    #vacation_main button {
        width: 160px;
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
    }
}

@media (max-width: 480px) {
    #vacation_main button {
        width: 140px;
        min-width: auto;
        padding: 0.5rem 0.8rem;
    }
}</style>

<div id="vacation_main">
    <h2>Gestión de Vacaciones</h2>
    
    <div class="vacation-nav-buttons">
    <!-- Botones para cambiar de sub-sección -->
    <button onclick="showVacationSubsection('add-vacation')">
        Solicitar Vacación
    </button>
    <button onclick="showVacationSubsection('delete-vacation')">
        Eliminar Vacación
    </button>
    <button onclick="showVacationSubsection('calendar-vacation')">
        Calendario
    </button>
    </div>
</div>

<script>
function initVacationMain() {
    // Al entrar por primera vez a "Vacaciones", carga por defecto el calendario
    showVacationSubsection('calendar-vacation');
}
</script>
